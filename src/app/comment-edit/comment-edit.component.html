<h3>update a new comment</h3>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      name
      <br>
      <input type="text" formControlName="name">
    </label>
  </div>
  <div *ngIf="postForm.get('name').invalid && postForm.get('name').touched" style="color: red">
    Title is required
  </div>

  <div>
    <label>
      email
      <br>
      <input type="text" formControlName="email">
    </label>
  </div>

  <div *ngIf="postForm.get('email').invalid && postForm.get('email').touched" style="color: red">
    Title is required
  </div>
  <div>
    <label>
      body
      <br>
      <textarea formControlName="body" cols="30" rows="10"></textarea>
    </label>
  </div>
  <div *ngIf="postForm.get('body').invalid && postForm.get('body').touched" style="color: red">
    Body is required and min length is 10
  </div>
  <button type="submit">Submit</button>
</form>
